version: "3.8"
      
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    networks:
      - safe_networks
    restart: always
    image: backend
    container_name: rag_backend
    volumes:
      - ./backend:/app
      - backend_venv:/app/.venv
    ports:
      - "8001:8000"
    env_file:
      - "./backend/.env"
  
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    networks:
      - safe_networks
    restart: always
    image: frontend
    container_name: rag_frontend
    volumes:
      - ./frontend:/app
      - frontend_venv:/app/.venv
    ports:
      - "8502:8501"
    env_file:
      - ./frontend/.env 


volumes:
  backend_venv:
  frontend_venv:

networks:
  safe_networks:
    driver: bridge